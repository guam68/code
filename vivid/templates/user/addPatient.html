{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
</head>
<body>
    <div class="main">
        <section class="signup-c">
            <div class="container-c">
                <div class="signup-content-c">
                    <form method="POST" action="{% url 'add-patient' %}" id="signup-form" class="signup-form-c">
                        {% csrf_token %}
                        <h2 class="form-title">New Patient</h2>
                        <div class="form-group-c">
                           {{ form }} 
                        </div>
                        <div class="form-group-c">
                            <input type="submit" name="submit" id="submit" class="form-submit-c" value="Add"/>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>
</html>

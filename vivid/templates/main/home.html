{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>

    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
 </head>
  <body>
        {% if messages %}
        {% for msg in messages %}
          <div class="alert alert-info alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true"></button>
            {{msg.message}}
          </div>
        {% endfor %}
        {% endif %}

      <div class="main">

          <section class="signup-c">
              <div class="container-c">
                  <div class="signup-content-c">
                      <form method="POST" action="{% url 'main-home' %}" id="signup-form" class="signup-form-c">
                          {% csrf_token %}
                          <h2 class="form-title">Sign In</h2>
                          <div class="form-group-c">
                           <input type="text" class="form-input" name="username" id="username" placeholder="Username"/>
                          </div>
                          <div class="form-group-c">
                            <input type="password" class="form-input" name="password" id="password" placeholder="Password"/>
                          </div>
                          <div class="form-group-c">
                              <input type="submit" name="submit" id="submit" class="form-submit-c" value="Sign in"/>
                          </div>
                      </form>
                      <p class="loginhere">
                          Don't have an account ? <a href="{% url 'register' %}" class="loginhere-link">Sign up here</a>
                      </p>
                  </div>
              </div>
          </section>
      </div>
  </body>
</html>
